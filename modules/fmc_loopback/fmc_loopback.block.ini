[.]
description: FMC Loopback Module
entity: fmc_loopback
type: fmc
interfaces: fmc_i fmc_io fmc_o
constraints: const/fmc_loopback.xdc const/fmc_loopback_impl.xdc
otherconst: mgt_pins
ip: fmcgtx

[SOFT_RESET]
type: write action
description: GTX Soft Reset

[LOOP_PERIOD]
type: param
description: Loopback toggle period for IO

[FMC_PRSNT]
type: read
description: FMC present

[LINK_UP]
type: read
description: GTX link status

[ERROR_COUNT]
type: read
description: GTX loopback

[LA_P_ERROR]
type: read
description: LA_P loopback status

[LA_N_ERROR]
type: read
description: LA_N loopback status

[GTREFCLK]
type: read
description: GT Ref clock freq

[FMC_CLK0]
type: read
description: FMC CLK0 clock freq

[FMC_CLK1]
type: read
description: FMC CLK1 clock freq

[EXT_CLK]
type: read
description: External clock freq

[FMC_MAC_LO]
type: read
description: MAC low in integer value bit 23:0

[FMC_MAC_HI]
type: read
description: MAC high in integer value bit 47:24

